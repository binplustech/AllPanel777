        <script type="text/javascript">
            (async () => {
  const STORAGE_KEY = "__client_fingerprint__";
  const TTL_MS = 30 * 1000; // 30 seconds rotation

  async function getFingerprint() {
    const components = [
      navigator.userAgent,
      navigator.language,
      screen.width,
      screen.height,
      screen.colorDepth,
      navigator.hardwareConcurrency || "NA",
      Intl.DateTimeFormat().resolvedOptions().timeZone,
      navigator.platform,
      navigator.vendor,
      window.devicePixelRatio || 1,
      getCanvasFingerprint(),
    ];
    const raw = components.join("||");
    if (crypto?.subtle) {
      const buffer = await crypto.subtle.digest(
        "SHA-256",
        new TextEncoder().encode(raw)
      );
      return Array.from(new Uint8Array(buffer))
        .map((b) => b.toString(16).padStart(2, "0"))
        .join("");
    } else {
      return fallbackHash(raw);
    }
  }

  function getCanvasFingerprint() {
    try {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      ctx.textBaseline = "top";
      ctx.font = "16px Arial";
      ctx.fillText("ðŸ‘‹ Hello fingerprint", 2, 2);
      return canvas.toDataURL();
    } catch {
      return "no-canvas";
    }
  }

  function fallbackHash(str) {
    let hash = 0,
    i,
    chr;
    for (i = 0; i < str.length; i++) {
      chr = str.charCodeAt(i);
      hash = (hash << 5) - hash + chr;
      hash |= 0;
    }
    return "fp_" + Math.abs(hash);
  }

  async function getCachedFingerprint(forceRefresh = false) {
    const cached = localStorage.getItem(STORAGE_KEY);
    if (cached && !forceRefresh) {
      try {
        const { fp, ts } = JSON.parse(cached);
        if (Date.now() - ts < TTL_MS) return fp;
      } 
      catch {}
    }
    const newFp = await getFingerprint();
    localStorage.setItem(
      STORAGE_KEY,
      JSON.stringify({ fp: newFp, ts: Date.now() })
    );
    return newFp;
  }

  // ðŸ”„ Auto-refresh every 30 seconds
  async function refreshFingerprintLoop() {
    window.VISITOR_ID = await getCachedFingerprint(true);
    setTimeout(refreshFingerprintLoop, TTL_MS);
  }

  // ðŸ”° Initial exposure
  window.getCachedFingerprint = getCachedFingerprint;
  window.VISITOR_ID = await getCachedFingerprint();
  // ðŸš€ Start 30s rotation
  refreshFingerprintLoop();
})();
        </script>
